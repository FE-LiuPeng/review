<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id='Self'>click me</button>

</body>
<script>
    const throttle = (fn, delay) => {
        let time = false;

        return function () {
            if (time) return
            time = true
            setTimeout(() => {
                time = false
                fn()
            }, delay)
        }

    }

    const func = throttle(() => {
        console.log(123123)
    }, 500)

    Self.addEventListener('click', () => {
        func()
    })
</script>

</html>
