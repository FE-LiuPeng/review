<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id='Self'>click me</button>
</body>
<script>

    const ab = (arr) => {
        return arr.reduce((t, i) => {
            if(Array.isArray(i)) {
                t = t.concat(ab(i))
            }else {
                t.push(i)
            }
            return t;
        }, [])
    }
</script>

</html>
